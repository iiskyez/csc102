<!DOCTYPE html>
<html lang="eg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W11 Sound</title>
    <!-- Add link to the Javascript file -->
    <script src="code.js"></script>
</head>
<body>
    <!-- This is the page title -->
    <h1>Welcome to my sound page</h1>

    <!-- This button will add the sound element to the page and show the buttons to play and pause the sound -->
    <button onclick="addSound();">Add Sound</button>
    <br>
    <br>
    <!-- Button to play sound -->
    <button onclick="playSound();" id="btnPlay" hidden="true">Play</button>
    <br>
    <br>
    <!-- Button to pause sound -->
    <button onclick="pauseSound();" id="btnPause" hidden="true">Pause</button>
    <br>
    <br>
</body>
</html>
