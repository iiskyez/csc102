<!DOCTYPE html>
<html lang="eg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W12 Arrays</title>
    <link href="main.css" rel="stylesheet">
    <script src="code.js"></script>
</head>
<body>
    <!-- Show the user what the page is all about -->
    <h1>Week 12 Array Practice</h1>

    <!-- sub heading -->
    <h2>List of Plants</h2>

    <!-- div to show the plants -->
    <div id="plantContainer">
        <p>Click the button to display a list of plants.</p>
        <button id="btnPlants" onclick="showPlants();">Show Plants</button>
    </div>

    <!-- Video Game Stats -->
    <h2>Video Game Stats</h2>

    <!-- div to show the stats -->
    <div id="statsContainer">
        <p>Click the button to display a list of video game stats.</p>
        <button id="btnStats" onclick="showStats();">Show Stats</button>
    </div>
</body>
</html>
