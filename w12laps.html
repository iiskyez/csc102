<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W12 Lap Recorder</title>
        <link rel="stylesheet" href="main.css">
        <script src="code.js"></script>
    </head>
    <body>
        <!-- This is the page title -->
        <h1>Lap Recorder JavaScript practice</h1>

        <!-- Use this div to display information or error messages to the user -->
        <div id="messageDiv"></div>

        <!-- When clicked, this button will record a lap time -->
        <button onclick="recordLap();">Record Lap</button>

        <!-- When clicked, this button will show any recorded lap times -->
        <button onclick="displayLaps();">Display Lap Times</button>

        <!-- This div will show the lap times that have been recorded by the first button -->
        <div id="lapsDiv"></div>

    </body>
</html>
