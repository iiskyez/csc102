<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W13 Recursion</title>
    </head>
    <body>
        <h1>An example of a recursive function</h1>

        <script>
            // create a recursive function to calculate the sum of numbers from 1 to n
            function sumTo(n){
                if (n == 1){
                    return 1;
                }
                else{
                    return n + sumTo(n-1);
                }
            }

            console.log("Sum of numbers from 1 to 5: " + sumTo(5));
        </script>
    </body>
</html>
